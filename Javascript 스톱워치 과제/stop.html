<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stop.css">
    <title>피로그래밍 스톱워치</title>
</head>
<body>
    <div class="stopwatch-header">
        <i class="timer">
            <img src="./timer.png" alt="timer">
        </i>
        <h1>피로그래밍 스톱워치</h1>
    </div>
    <div class="stopwatch">
        <div class="time">00:00</div>
        <div class="buttons">
            <button class="start">start</button>
            <button class="stop">stop</button>
            <button class="reset">reset</button>
        </div>
    </div>
    <div class="laps">
        <div class="laps-header">
            <button class="check">
                    <img src="./circle.png"/>
            </button>
            <div class="record">구간기록</div>
            <button class="delete">
                <img src="./trash.png"/>
            </button>
        </div>
        <ul class="lap-list">
            
        </ul>

    </div>
    <script src="./stop.js"></script>  
</body>
</html>
