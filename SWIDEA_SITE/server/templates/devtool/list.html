{% extends 'base.html' %}
{% block content %}
<h2>Dev tool list</h2>
<div>
    {% for devtool in devtools %}
    <div class = divtool>
        <a href="{% url 'devtool:detail' devtool.pk %}"><h2>{{ devtool.name }}</h2></a>
        <p>{{ devtool.kind }}</p>
        <p>{{ devtool.content }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
