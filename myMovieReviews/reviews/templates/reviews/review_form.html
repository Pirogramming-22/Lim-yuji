<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New review</title>
    <style>
        a {
            text-decoration: none;
        }
        
        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px;

        }
        .btn-title{
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .btn-title h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .btn-title h1 span {
            color: pink;
        }
        .btn-container {
            text-align: center;
        }

        .btn-create {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-create:hover {
            background-color: #388e3c;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(56, 142, 60, 0.3);
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-header h2 span {
            color: pink;
        }

        .btn-submit {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="{% url 'reviews:review_list' %}" class="btn-title">
                <h1>my <span>Movie</span> review</h1>
            </a>
        </div>
        <div class="btn-container">
            <a href="{% url 'reviews:review_create' %}" class="btn btn-create">Add a New review</a>
        </div>
    </header>

</html>
