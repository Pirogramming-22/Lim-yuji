<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
        body{
            background: white;
            font-family: 'Arial', sans-serif;
            margin: 10px;

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px;

        }
        .btn-title{
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .btn-title h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .btn-title h1 span {
            color: pink;
        }
        main{
            height: 100vh;
            margin: 0;
	        justify-content: center;
            align-items: center;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 80px;
        }
        .list-item {
            width: 250px;
            height: 400px;
            background-color:#d2d2d2;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            background-color: #e9ecef;
        }
        .movie-title{
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
            display: block; 
            text-align: left;
            cursor: pointer;
        }
        .movie-title:hover{
            background: #dcdcdc;
            transform: translateY(-2px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
        }
        .list-item-year {
            font-size: 0.9rem;
            color: black;
            margin-top: 5px;
        }

        .list-item-genre {
            font-size: 0.9rem;
            color: black;
            margin-top: 5px;
        }

        .list-item-rating {
            font-size: 0.9rem;
            color: black;
            margin-top: 5px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-create {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-create:hover {
            background-color: #388e3c;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(56, 142, 60, 0.3);
        }

    </style>
</head>
<body>

<div class="list-container">
    <header>
        <div>
            <a href="{% url 'reviews:review_list' %}" class="btn-title">
                <h1>my <span>Movie</span> review</h1>
            </a>
        </div>
        <div class="btn-container">
            <a href="{% url 'reviews:review_create' %}" class="btn btn-create">Add a New review</a>
        </div>
    </header>
    <main>
    {% for review in reviews%}
        <div class="list-item">
            <div class="list-item-title">
                <a href="{% url 'reviews:review_detail' review.pk %}" class="movie-title">{{ review.title }}</a>
            </div>
            <div class="list-item-year">개봉연도 {{ review.release_year }}</div>
            <div class="list-item-genre">장르 {{ review.genre }}</div>
            <div class="list-item-rating">별점 {{ review.rating }}</div>
            </div>
        </a>
    {%empty%}
        <p>리뷰가 없어용......</p>
    {% endfor%}
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
